<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-2 col-lg-1 col-xl-2 border-end">
                <div class="left_nav_section d-flex flex-column position-sticky align-items-end align-items-xl-start">
                   
                    <div class="my-3">
                        <a onclick="homeFunction()" class="nav-a" href="#"> <i class="fa-solid fa-house fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Home</span></a>
                    </div>
                   
                    <div class="my-3">
                        <a class="nav-a" href="#"> <i class="fa-solid fa-bell fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Notification</span></a>
                    </div>
                    <div class="my-3">
                        <a class="nav-a" href="#"> <i class="fa-solid fa-envelope fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Message</span></a>
                    </div>
                   
                    <div class="my-2">
                      <a onclick="LogOut()" class="nav-a"> <i class="fa-solid fa-right-from-bracket fs-4"></i>
                        <span class="fs-4 d-none d-xl-inline"> LogOut</span></a>
                    </div>

                    <div class="profile_icon position-absolute">
                        <img id="nav-img" class="nav-a" onclick="userProfile()" src="https://placekitten.com/40/40" height="60px" width="60px"
                            class="img-fluid" id="nav-img" />
                    </div>
                </div>
            </div>

            <div class="col-6 col-lg-8 col-xl-10">
                <div class="row align-items-center mt-3">
                    <div class="col">
                        <strong class="fs-4">Home</strong>
                    </div>
                    <div class="col text-end">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>

               <!-- profile card -->
               <section class="vh-100" style="background-color: #f4f5f7;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-6 mb-4 mb-lg-0">
                      <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                          <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <p id="userName">username</p>
                            <img id="nav-img-1" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                              alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <h5 id="firstName" >Marie Horwitz</h5>
                            <div id="gender">Gender</div>
                            
                            <i class="far fa-edit mb-5"></i>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body p-4">
                              <h6>Information</h6>
                              <hr class="mt-0 mb-4">
                              <div class="row pt-1">
                                <div class="col-6 mb-3">
                                  <h6>Email</h6>
                                  <div id="email" class="text-muted">info@example.com</div>
                                </div>
                                <div class="col-6 mb-3">
                                  <h6>Phone</h6>
                                  <p class="text-muted">123 456 789</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
<!-- profile card end -->

            </div>

            
        </div>
    </div>

    <script src="userProfile.js"></script>
</body>

</html>
