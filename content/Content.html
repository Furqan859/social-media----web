<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Content.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col-6 col-lg-1 col-xl-2 border-end">
                <div class="left_nav_section d-flex flex-column position-sticky align-items-end align-items-xl-start">

                    <div class="my-3">
                        <a class="nav-a" href="#"> <i class="fa-solid fa-house fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Home</span></a>
                    </div>

                    <div class="my-3">
                        <a class="nav-a" href="#"> <i class="fa-solid fa-bell fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Notification</span></a>
                    </div>
                    <div class="my-3">
                        <a class="nav-a" href="#"> <i class="fa-solid fa-envelope fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline">Message</span></a>
                    </div>


                    <div class="my-3">
                        <a onclick="LogOut()" class="nav-a"> <i class="fa-solid fa-right-from-bracket fs-4"></i>
                            <span class="fs-4 d-none d-xl-inline"> LogOut</span></a>
                    </div>

                    <div class="profile_icon position-absolute">
                        <img id="nav-img" class="nav-a" onclick="userProfile()" src="https://placekitten.com/40/40"
                            height="60px" width="60px" class="img-fluid" />
                    </div>
                </div>
            </div>

            <div class="col-6 col-lg-7 col-xl-10">
                <div class="row align-items-center mt-3">
                    <div class="col">
                        <strong class="fs-4">Home</strong>
                    </div>
                    <div class="col text-end">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
                <div>
                    <input id="searchInput" name="searchInput" type="text" class="form-control m-2"
                        placeholder="Search " />
                </div>


                <div class="row mt-4">
                    <div class="col-2 col-lg-1">
                        <img id="nav-img-1" src="https://placekitten.com/40/40" height="60px" width="60px"
                            class="img-fluid" />
                    </div>
                    <div class="col-10 col-lg-11">
                        <textarea id="input-post" class="form-control"></textarea>
                        <Button id="post-button" onclick="UpdateEditData()" type="button"
                            class="btn btn-primary mt-2">Post</Button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="tweet mt-5">
                            <div class="row">
                                <div class="col-2">
                                    <img id="img-2" src="https://placekitten.com/30/30" height:"20px"; width:"20px";
                                        class="img-fluid" />
                                </div>
                                <div class="col-10" id="card">
                                    <p>Loading...</p>
                                    <!-- <div id="card-body-title">
                                        <p>title</p>
                                        <p onclick="getId(this)" id="update-body" style="cursor: pointer;">body</p>
                                        <div id="card-data">
                                            <p>reactions</p>
                                        <p>tags</p>
                                        </div>
                                    </div> -->
                                    <!-- <button id="delete" class="badge rounded-pill bg-dark d-flex float-end">Delete</button> -->
                                    <div class="col-6 col-lg-7 col-xl-10">
                                        <div class="position-sticky" style="top: 0px">
                                            <section style="background-color: #f7f6f6;">
                                                <div class="container my-5 py-5 text-dark">
                                                    <div class="row d-flex justify-content-center">
                                                        <div class="row d-flex justify-content-center">
                                                            <div class="col-md-10 col-lg-12 col-sm-8">
                                                                <div id="comment-div-data" class="card shadow-0 border" style="background-color: #f0f2f5;">
                                                                    <div id="comment-update" class="card-body p-4">
                                                                        <div class="form-outline mb-4">
                                                                            <input  id="addANote" type="text" class="form-control"
                                                                                placeholder="Type comment..." />
                                                                            <label class="form-label button" for="addANote">+ Add a note</label>
                                                                        </div>
                                                                        <div id="comment-card" class="card mb-4">
                                                                            <div class="card-body">
                                                                                <p>Type your note, and hit enter to add it</p>
                        
                                                                                <div class="d-flex justify-content-between">
                                                                                    <div class="d-flex flex-row align-items-center">
                                                                                        <img id="nav-img" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp"
                                                                                            alt="avatar" width="25" height="25" />
                                                                                        <p class="small mb-0 ms-2">Martha</p>
                                                                                    </div>
                                                                                    <div class="d-flex flex-row align-items-center">
                                                                                        <p class="small text-muted mb-0">Upvote?</p>
                                                                                        <i class="far fa-thumbs-up mx-2 fa-xs text-black"
                                                                                            style="margin-top: -0.16rem;"></i>
                                                                                        <p class="small text-muted mb-0">3</p>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

           
        </div>
    </div>

    <script src="Content.js"></script>
    <script src="Search.js"></script>
     <script src="Comment.js"></script>
    <script src="UpdatePost.js"></script>

</body>

</html>
